<div class="modal-dialog modal-lg">
    <div class="modal-content" id="modalContent">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h4 class="modal-title" id="modalTitle">{{i18n.user.editUser}}</h4>
        </div>
        <div class="modal-body form">
            <form id="dialogForm" class="form-horizontal">
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-4 control-label">{{i18n.user.username}}<span class="required"> * </span></label>

                                <div class="col-md-8">
                                    <input type="hidden" id="userId" value="{{user.userId}}">
                                    <input type="text" class="form-control input-medium" placeholder="{{i18n.user.username}}"
                                    id="username" name="username" required="required" value="{{user.username}}" maxlength="30" specialCharacters="true">
                                    <span class="help-block">{{i18n.user.nameForLogin}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group last">
                                <label class="col-md-4 control-label">{{i18n.user.nickname}}<span class="required"> * </span></label>

                                <div class="col-md-8">
                                    <input type="text" class="form-control input-medium" placeholder="{{i18n.user.nickname}}"
                                    id="nickname" name="nickname" required="required" value="{{user.nickname}}" maxlength="30" specialCharacters="true">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">{{i18n.user.password}}<span class="required"> * </span></label>

                            <div class="col-md-8">
                                <input type="password" class="form-control input-medium" placeholder="{{i18n.user.password}}"
                                       id="password" name="password" maxlength="30" >
                                <span class="help-block" id="passwordHelpBlock">{{i18n.user.noFillNoChangePWD}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group last">
                            <label class="col-md-4 control-label">{{i18n.user.confirmPwd}}<span class="required"> * </span></label>

                            <div class="col-md-8">
                                <input type="password" class="form-control input-medium" placeholder="{{i18n.user.confirmPwd}}"
                                       id="rePassword" name="rePassword" equalTo="#password" maxlength="30"/>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{i18n.role.role}}<span class="required"> * </span></label>

                                <div class="col-md-10">
                                    <select id="roleList" class="form-control select2-multiple" style="width:695px"
                                            multiple="multiple" placeholder="{{i18n.role.role}}" required="required">
                                        {{each roleList as role}}
                                        <option value="{{role.roleId}}">{{role.roleName}}</option>
                                        {{/each}}
                                    </select>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-4 control-label">{{i18n.appUser.mobileNumber}}</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control input-medium" placeholder="{{i18n.appUser.mobileNumber}}"
                                           id="phone" name="phone" minlength="11" maxlength="11" num="11,0" value="{{user.phone}}">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn green" id="updateBtn">{{i18n.common.save}}</button>
            <button type="button" class="btn btn-outline grey-gallery" data-dismiss="modal">{{i18n.common.close}}</button>
        </div>
    </div>
</div>
