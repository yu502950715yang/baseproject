<div class="modal-dialog modal-lg">
    <div class="modal-content" id="modalContent">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h4 class="modal-title">{{title}}</h4>
        </div>
        <div class="modal-body form">
            <form id="dialogForm" class="form-horizontal">
                <div class="form-body">
                    <div class="row" id="menuIdRow">
                        <div class="col-md-6">
                            <div class="form-group last">
                                <label class="col-md-4 control-label">{{i18n.menu.menuId}}<span class="required"
                                                                                                           aria-required="true"> * </span></label>

                                <div class="col-md-8">
                                    <input type="text" class="form-control input-medium" placeholder="{{i18n.menu.menuId}}" id="myMenuId"
                                    name="myMenuId" value="{{pid}}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-4 control-label">{{i18n.menu.menuName}}<span class="required" aria-required="true"> * </span></label>

                                <div class="col-md-8">
                                    <input type="hidden" id="menuId"/>
                                    <input type="hidden" id="parentId" value="{{pid}}"/>
                                    <input type="hidden" id="level" value="{{level}}"/>
                                    <input type="text" class="form-control input-medium" placeholder="{{i18n.menu.menuName}}" id="menuName" name="menuName">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group last">
                                <label class="col-md-4 control-label">{{i18n.common.icon}}</label>

                                <div class="col-md-8">
                                    <input type="text" class="form-control input-medium" placeholder="{{i18n.common.icon}}" id="icon"
                                    name="icon">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-4 control-label">{{i18n.menu.accessAddress}}</label>

                                <div class="col-md-8">
                                    <input type="text" class="form-control input-medium" placeholder="{{i18n.menu.accessAddress}}" id="url"
                                    name="url">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group last">
                                <label class="col-md-4 control-label">{{i18n.permission.permission}}</label>

                                <div class="col-md-8">
                                    <input type="text" class="form-control input-medium" placeholder="{{i18n.permission.permission}}"
                                    id="permToken" name="permToken">
                                    <span class="help-block">{{i18n.menu.permissionMassage}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-4 control-label">{{i18n.menu.isFinalMenu}}<span class="required"
                                                                                                                     aria-required="true"> * </span></label>

                                <div class="col-md-8">
                                    <div class="radio-list">
                                        <label class="radio-inline">
                                            <input type="radio" name="leaf" value="1" checked="checked">{{i18n.common.yes}}
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="leaf" value="0">{{i18n.common.no}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group last">
                                <label class="col-md-4 control-label">{{i18n.menu.saveSort}}</label>

                                <div class="col-md-8">
                                    <input type="text" class="form-control input-medium" placeholder="{{i18n.common.sortId}}"
                                    id="sortId" name="sortId" value="{{sortId}}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-4 control-label">{{i18n.common.remark}}</label>

                                <div class="col-md-8">
                                    <input type="text" class="form-control input-medium" placeholder="{{i18n.common.remark}}"
                                    id="memo"  name="memo">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group last">
                                <label class="col-md-4 control-label">{{i18n.common.enable}}<span class="required"
                                                                                                              aria-required="true"> * </span></label>

                                <div class="col-md-8">
                                    <div class="radio-list">
                                        <label class="radio-inline">
                                            <input type="radio" name="status" value="1" checked="checked">{{i18n.common.yes}}
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="status" value="0">{{i18n.common.no}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn green" id="addBtn">{{i18n.common.save}}</button>
            <button type="button" class="btn btn-outline grey-gallery" data-dismiss="modal">{{i18n.common.close}}</button>
        </div>
    </div>
</div>
