<div class="modal-dialog modal-lg">
    <div class="modal-content" id="modalContent">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h4 class="modal-title" id="modalTitle">{{i18n.globalParam.editGlobalParam}}</h4>
        </div>
        <div class="modal-body form">
            <form id="dialogForm" class="form-horizontal">
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-4 control-label">{{i18n.globalParam.varName}}</label>

                                <div class="col-md-8 control-label" style="text-align: left">
                                    {{globalParam.paramName}}
                                    <input type="hidden" id="paramName" name="paramName" value="{{globalParam.paramName}}">
                                    <span class="help-block"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group last">
                                <label class="col-md-4 control-label">{{i18n.globalParam.varValue}}<span class="required"> * </span></label>

                                <div class="col-md-8">
                                    <input type="text" class="form-control input-medium" value="{{globalParam.paramValue}}" placeholder="{{i18n.globalParam.varValue}}" id="paramValue" name="paramValue" required="required" maxlength="50" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-md-2 control-label">{{i18n.common.description}}</label>

                                <div class="col-md-10 control-label">
                                    <input  class="form-control " value="{{globalParam.paramDescription}}" placeholder="{{i18n.common.description}}" id="paramDescription" name="paramDescription" required="required"  maxlength="100" style="width:695px">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn green" id="updateBtn">{{i18n.common.save}}</button>
            <button type="button" class="btn btn-outline grey-gallery" data-dismiss="modal">{{i18n.common.close}}</button>
        </div>
    </div>
</div>
