<div class="modal-dialog modal-lg">
    <div class="modal-content" id="updatePasswordContent">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h4 class="modal-title">{{i18n.user.resetPassword}}</h4>
        </div>
        <div class="modal-body form">
            <form id="updatePasswordDialog" class="form-horizontal">
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-md-4 control-label">{{i18n.user.oldPassword}}<span class="required"> * </span></label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control input-medium" placeholder="{{i18n.user.oldPassword}}"
                                           id="oldPassword" name="oldPassword" required="required" maxlength="30">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-md-4 control-label">{{i18n.user.newPassword}}<span class="required"> * </span></label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control input-medium" placeholder="{{i18n.user.newPassword}}"
                                           id="newPassword" name="newPassword" required="required" maxlength="30">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group last">
                                <label class="col-md-4 control-label">{{i18n.user.confirmPassword}}<span class="required"> * </span></label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control input-medium" placeholder="{{i18n.user.confirmPassword}}"
                                           id="reNewPassword" name="reNewPassword" equalTo="#newPassword" maxlength="30">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn green" id="updatePassword">{{i18n.common.save}}</button>
            <button type="button" class="btn btn-outline grey-gallery" data-dismiss="modal">{{i18n.common.close}}</button>
        </div>
    </div>
</div>
