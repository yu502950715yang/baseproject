<td class="form-group"><input id="dictCode" name="dictCode" class="form-control input-small" value="{{dict.dictCode}}"
                              placeholder="{{i18n.dict.dictCode}}" required maxlength="20" digits="true"/></td>
<td class="form-group"><input id="dictValue" name="dictValue" class="form-control input-small" value="{{dict.dictValue}}"
                              placeholder="{{i18n.dict.dictValue}}" required maxlength="50" />
                       <input id="dictName" name="dictName"  value="{{dict.dictName}}" type="hidden"/></td>
<td class="form-group"><select id="dictLocale" name="dictLocale" class="form-control input-small" placeholder="{{i18n.common.language}}">
    {{each languageList as language}}
    <option value="{{language.locale}}" {{if dict.locale==language.locale}} selected {{/if}} >{{language.languageName}}</option>
    {{/each}}
</select></td>
<td class="form-group"><select id="status" name="status" class="form-control input-xsmall" placeholder="{{i18n.common.status}}">
    {{each statusList as status}}
    <option value="{{status.dictCode}}" {{if dict.status==status.dictCode}} selected {{/if}} >{{status.dictValue}}</option>
    {{/each}}
</select></td>
<td class="form-group"><input id="sortId" name="sortId" class="form-control input-xsmall" value="{{dict.sortId}}"
                              placeholder="{{i18n.common.sortId}}" required maxlength="10" digits="true"/></td>
<td><a class="btn btn-outline btn-xs green" href="javascript:;" data-dict-id="{{dict.dictId}}"
       id="updateDictBtn"><i class="fa fa-edit"></i>{{i18n.common.save}}</a>&nbsp;
    <a class="cancel btn btn-outline grey-gallery btn-xs" href="javascript:;"
       id="cancelAddDictValue"><i class="fa fa-times"></i>{{i18n.common.cancel}}</a></td>
